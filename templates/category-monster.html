{{define "categorymonster"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="body-category">
    <header>
        <div class="header-category">
            <a href="/accueil"><img class="img-logo" src="/static/img/logomh-removebg-preview.png" alt="logo"></a>
            <div class="all-search">
                <form class="search" action="/search" method="get">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button type="submit" class="search-btn">Search</button>
                </form>
            </div>
            <div class="all-category">
                <div>
                    <a href="" class="category-armor">Armor</a>
                </div>
                <div>
                    <a href="" class="category-weapon">Weapon</a>
                </div>
                <div>
                    <a href="" class="category-monster">Monster</a>
                </div>
            </div>
        </div>
    </header>
    <div class="all-monster">
        {{ range . }}
        <div class="content-monster">
            <div class="box-category-monster">
                <div class="box-monster">
                    <a href="/monster?id={{.ID}}">
                         <div class="name-monster">
                        <h2>{{.Name}}</h2>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
    <footer>
        <div class="footer">
            <div class="footer-social">
                <div>
                    <a href="" class="social-facebook">Facebook</a>
                </div>
                <div>
                    <a href="" class="social-twitter">X</a>
                </div>
                <div>
                    <a href="" class="social-instagram">Instagram</a>
                </div>
            </div>
            <div class="img-logo">
                <img src="/static/img/logomh-removebg-preview.png" alt="logo">
            </div>
            <div class="page">
                <a href="/about.html">about</a>
                <a href="#">legal notice</a>
            </div>
           
        </div>
    </footer>
</body>
</html>
{{ end }}
